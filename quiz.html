<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jestem Kuba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="center">
                <div class="col-lg-12 progressbar">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" id="progress" role="progressbar"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:10%">
                            1/10
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="center">
                <div class="col-lg-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success " id="time" role="progressbar"
                            aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                            10s
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="center">
                <div class="col-lg-12 panel">

                    <div class="questionText">
                        <h2 id="questionText">Pytanie 1</h2>
                    </div>
                    <div class="answers">
                        <ul class="list-group">
                            <button class="list-group-item" id="a"></button>
                            <button class="list-group-item" id="b"></button>
                            <button class="list-group-item" id="c"></button>
                            <button class="list-group-item" id="d"></button>
                        </ul>
                    </div>
                    <div class="row result" id="result">
                            <div class="score" id="score">
    
                            </div>
    
                        </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="center">
                <div class="col-lg-12">

                            <div class="invisible" id="scoreHistory">
                                <div class="btn btn-primary" data-toggle="collapse" data-target="#history">
                              Poprzednie wyniki
                            </div>
                            <div class="historyData collapse" id="history">
                                    <table class="table table-dark">
                                            <thead>
                                              <tr>
                                                <th>Data</th>
                                                <th>Wynik</th>
                                              </tr>
                                            </thead>
                                            <tbody id="scoreTableBody">
                                            </tbody>
                                          </table>
                            </div>
                            </div>
    
                </div>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="scripts/quiz.js"></script>


</body>

</html>
