<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jestem Kuba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button class="btn btn-success startQuiz" id="startQuiz">START</button>
            </div>
            <div class="col-lg-5"></div>
        </div>

        <div class="row">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8 progressbar invisible" id="progress">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100" style="width:10%"  id="progressBar">
                        1/10
                    </div>
                </div>
            </div>
            <div class="col-lg-2 "></div>
        </div>

        <div class="row">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8 invisible" id="timeProgress">
                <div class="progress">
                    <div class="progress-bar progress-bar-success " id="time" role="progressbar" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        10s
                    </div>
                </div>
            </div>
            <div class="col-lg-2 "></div>
        </div>

        <div class="row">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8 panel">

                <div class="questionText">
                    <h2 id="questionText">Kliknij start by rozpocząć Quiz !</h2>
                </div>
                <div class="answers">
                    <ul class="list-group">
                        <li class="list-group-item" id="a"></li>
                        <li class="list-group-item" id="b"></li>
                        <li class="list-group-item" id="c"></li>
                        <li class="list-group-item" id="d"></li>
                    </ul>
                </div>
                <div class="row result" id="result">
                    <div class="score" id="score">

                    </div>

                </div>
            </div>
            <div class="col-lg-2"></div>


        </div>


        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">

                <div class="invisible" id="scoreHistory">
                    <div class="btn btn-primary" data-toggle="collapse" data-target="#history">
                        Poprzednie wyniki
                    </div>
                    <div class="historyData collapse" id="history">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Wynik</th>
                                </tr>
                            </thead>
                            <tbody id="scoreTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-lg-2"></div>

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="scripts/quiz.js"></script>


</body>

</html>
