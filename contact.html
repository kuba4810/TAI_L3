<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Kontakt</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
</head>

<body>

        <div class="container-fluid">
                <div class="row">
                        <div class="col-md-3">

                                <form>
                                        <fieldset>
                                                <legend>Uzupełnij dane:</legend>

                                                <div class="form-group">
                                                        <label for="firstName">Imię:</label> 
                                                        <input type="text" class="form-control" name="firstName" placeholder="Podaj imię...">
                                                </div>

                                                <div class="form-group">
                                                        <label for="lastName">Nazwisko:</label> 
                                                        <input type="text" class="form-control" name="lastName" placeholder="Podaj nazwisko..."> 
                                                </div>

                                                <div class="form-group">
                                                        <label for="email">Email:</label>
                                                        <input type="email" class="form-control" name="email" placeholder="Podaj E-Mail"> 
                                                </div>

                                                

                                                <label for="gender">Płeć:</label> <br>
                                                <div class="checkbox">
                                                        <input type="radio" name="gender" value="male"> Mężczyzna
                                                        <input type="radio" name="gender" value="female"> Kobieta
                                                </div>
                                                


                                                <div class="form-group">
                                                        <label for="description">Opis:</label>
                                                        <textarea name="description"  class="form-control" id="" cols="30" rows="5"></textarea>
                                                </div>

                                                <label for="age">Wiek</label>
                                                <input type="number" class="form-control" min="18" max="120" value="18">

                                                <label for="stan_cywilny">Stan cywilny:</label>
                                                <select name="stan_cywilny" class="form-control" id="">
                                                        <option value="single">Panna/Kawaler</option>
                                                        <option value="relationship">W związku</option>
                                                        
                                                </select>

                                                

                                              <div class="btn-group">
                                                <button class="btn btn-danger">Wyczyść</button>
                                                <button class="btn btn-success">Wyślij</button>
                                              </div>

                                        </fieldset>
                                </form>
                        </div>
                </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
</body>

</html>
