<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Kontakt</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
</head>

<body>
                <nav class="navbar navbar-inverse">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <a class="navbar-brand" href="index.html">Strona główna</a>
                                    </div>
                                    <div class="collapse navbar-collapse" id="myNavbar">
                                        <ul class="nav navbar-nav mainMenu">
                                            <li><a href="javascript:void(0);">Blog</a></li>
                                            <li><a href="quiz.html">Quiz</a></li>
                                            <li><a href="contact.html">Kontakt</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>

        <div class="container-fluid">
                <div class="row">
                        <div class="col-sm-2 col-md-4 col-lg-3"></div>
                        <div class="col-sm-8 col-md-4 col-lg-6">

                                        <form>
                                                <fieldset>
                                                        <legend>Uzupełnij dane:</legend>
        
                                                        <div class="form-group">
                                                                <label for="firstName">Imię:</label>
                                                                <input type="text" class="form-control" 
                                                                        placeholder="Podaj imię...">
                                                        </div>
        
                                                        <div class="form-group">
                                                                <label for="lastName">Nazwisko:</label>
                                                                <input type="text" class="form-control" 
                                                                        placeholder="Podaj nazwisko...">
                                                        </div>
        
                                                        <div class="form-group">
                                                                <label for="email">Email:</label>
                                                                <input type="email" class="form-control" 
                                                                        placeholder="Podaj E-Mail">
                                                        </div>
        
        
        
                                                        <label for="gender">Płeć:</label> <br>
                                                        <div class="checkbox">
                                                                <input type="radio" name="gender" value="male"> Mężczyzna
                                                                <input type="radio" name="gender" value="female"> Kobieta
                                                        </div>
        
        
        
                                                        <div class="form-group">
                                                                <label for="description">Opis:</label>
                                                                <textarea  class="form-control" id="" cols="30"
                                                                        rows="5"></textarea>
                                                        </div>
        
                                                        <label for="age">Wiek</label>
                                                        <input type="number" class="form-control" min="18" max="120" value="18">
        
                                                        <label for="stan_cywilny">Stan cywilny:</label>
                                                        <select  class="form-control" id="">
                                                                <option value="single">Panna/Kawaler</option>
                                                                <option value="relationship">W związku</option>
        
                                                        </select>
        
        
        
                                                        <div class="btn-group">
                                                                <button class="btn btn-danger">Wyczyść</button>
                                                                <button class="btn btn-success">Wyślij</button>
                                                        </div>
        
                                                </fieldset>
                                        </form>
                                </div>
                        <div class="col-sm-2 col-md-4 col-lg-3" ></div>
                </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
</body>

</html>
